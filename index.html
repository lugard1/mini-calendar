<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar</title>
</head>
<body>
  <main class="calendar-container">
    <p class="month-name" id="month-name">December</p>
    <p class="day-name" id="day-name">Sunday</p>
    <p class="day-number" id="day-number">08</p>
    <p class="year" id="year">2024</p>
  </main>
</body>
</html>
